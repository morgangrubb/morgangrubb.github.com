---
layout: default
---

{% for post in site.posts limit:1 %}
  <div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="body">
      {{ post.content }}
    </div>
    <div class="date">
      {{ post.date | date:"%B %d, %Y" }}
    </div>
  </div>
{% endfor %}

<h3>Recent posts</h3>
<ul id="recent">
  {% for post in site.posts limit:9 offset:1 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<a href="/archive.html">... view the rest in the archive</a>
