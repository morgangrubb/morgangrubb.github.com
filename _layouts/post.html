---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <div class="body">
    {{ content }}
  </div>
  <div class="date">
    {{ page.date | date:"%B %d, %Y" }}
  </div>
</div>

<h3>Recent posts</h3>
<ul id="recent">
  {% for post in site.posts limit:10 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<a href="/archive.html">... view the rest in the archive</a>
